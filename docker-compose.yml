version: "3.9"
services:
#  redis:
#    image: redis:latest
#    container_name: redis
#    restart: always
#    expose:
#      - 6379
#    networks:
#      - bda

  backend:
    build: ./backend/
    container_name: zik-backend
    depends_on:
#      redis:
#        condition: service_started
      mysql:
        condition: service_healthy
    restart: always
    ports:
      - "5000:3001"
    networks:
      - zik

  frontend:
    build: ./frontend/
    container_name: zik-frontend
    depends_on:
      - backend
    restart: always
    networks:
      - zik

  mysql:
    image: mysql:latest
    container_name: zik-mysql
    restart: always
    environment:
      MYSQL_DATABASE: "zik"
      MYSQL_USER: "zik"
      MYSQL_PASSWORD: "w33w00tH1s1sS3cr3t"
      MYSQL_ROOT_PASSWORD: "L3Z1klEzIkLeZiK"
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10
    volumes:
      - ./mysql/data:/var/lib/mysql
    expose:
      - 3306
    networks:
      - zik

networks:
  zik:
    driver: bridge